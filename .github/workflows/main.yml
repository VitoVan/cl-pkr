# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    tags:
      - "*.*.*"
      - "pre-release-*"


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  osx-build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Prepare
      - name: Prepare SBCL
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          brew install sbcl
          brew install make
          wget http://downloads.sourceforge.net/project/sbcl/sbcl/2.2.7/sbcl-2.2.7-source.tar.bz2
          bzip2 -cd sbcl-2.2.7-source.tar.bz2 | tar xvf -
          cd sbcl-2.2.7
          export GNUMAKE=gmake
          sh make.sh --with-fancy --with-sb-core-compression
          sudo sh install.sh
          wget https://beta.quicklisp.org/quicklisp.lisp
          sbcl --load quicklisp.lisp --eval '(progn (quicklisp-quickstart:install) (quit))'
          echo '(let ((quicklisp-init (merge-pathnames "quicklisp/setup.lisp" (user-homedir-pathname)))) (when (probe-file quicklisp-init) (load quicklisp-init)))' > ~/.sbclrc

      # Runs a set of commands using the runners shell
      - name: Build APP
        run: |
          bash deploy.sh
          ls -lah out/

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            out/*

  # This workflow contains a single job called "build"
  linux-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Prepare
      - name: Prepare SBCL
        run: |
          export HOMEBREW_NO_AUTO_UPDATE=1
          sudo apt install sbcl
          wget http://downloads.sourceforge.net/project/sbcl/sbcl/2.2.7/sbcl-2.2.7-source.tar.bz2
          bzip2 -cd sbcl-2.2.7-source.tar.bz2 | tar xvf -
          cd sbcl-2.2.7
          export GNUMAKE=gmake
          sh make.sh --with-fancy --with-sb-core-compression
          sudo sh install.sh
          wget https://beta.quicklisp.org/quicklisp.lisp
          sbcl --load quicklisp.lisp --eval '(progn (quicklisp-quickstart:install) (quit))'
          echo '(let ((quicklisp-init (merge-pathnames "quicklisp/setup.lisp" (user-homedir-pathname)))) (when (probe-file quicklisp-init) (load quicklisp-init)))' > ~/.sbclrc

      # Runs a set of commands using the runners shell
      - name: Build APP
        run: |
          bash deploy.sh
          ls -lah out/

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            out/*

  windows-build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          location: D:\
          release: true
          update: false

      # Runs a single command using the runners shell
      - name: Prepare SBCL
        shell: msys2 {0}
        run: |
          wget http://prdownloads.sourceforge.net/sbcl/sbcl-2.2.7-x86-64-windows-binary.msi
          7z x sbcl-2.2.7-x86-64-windows-binary.msi -Osbcl-2.2.7
          choco install make
          wget http://downloads.sourceforge.net/project/sbcl/sbcl/2.2.7/sbcl-2.2.7-source.tar.bz2
          bzip2 -cd sbcl-2.2.7-source.tar.bz2 | tar xvf -
          cd sbcl-2.2.7
          sh make.sh --with-fancy --with-sb-core-compression
          sudo sh install.sh
          export PATH=$PATH:"C:\Program Files/sbcl/bin/"
          export SBCL_HOME="C:\Program Files/sbcl/lib/sbcl/"
          export RH="C:\Program Files (x86)/Resource Hacker/ResourceHacker.exe"
          cd ./.travis && ./whereis-editbin.bat && cd ..
          export EB=`cat ./.travis/EDITBIN_PATH`
          wget https://beta.quicklisp.org/quicklisp.lisp
          sbcl --load quicklisp.lisp --eval '(progn (quicklisp-quickstart:install) (quit))'
          echo '(let ((quicklisp-init (merge-pathnames "quicklisp/setup.lisp" (user-homedir-pathname)))) (when (probe-file quicklisp-init) (load quicklisp-init)))' > ~/.sbclrc

      # Runs a set of commands using the runners shell
      - name: Build APP
        shell: msys2 {0}
        run: |
          bash deploy.sh
          ls -lah out/

      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          prerelease: true
          files: |
            out/*
